<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="/css/index.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>

<div id="main-container">
  <h2>Welcome Back To ChatApp</h2>
    <form id="loginForm">
      
      <div class="form-group input-group">
        <i class="fas fa-envelope"></i>
        <input type="text" id="email" class="form-control" name="email" placeholder="Email" required>
    </div>
    <div class="form-group input-group">
      <i class="fas fa-lock" ></i>
        <input type="password" id="password" class="form-control" name="password" placeholder="Password" required>
        <!-- <a href="#" id="forgot-password">Forgot Password?</a> -->
    </div>
      
      <div class="buttons">
        <button type="submit" class="btn-primary"><i class="fas fa-sign-in-alt"></i> Login</button>
        <a href="signup.html" class="btn-secondary"><i class="fas fa-user-plus"></i> Create Account</a>
    </div>  
    </form>
</div>

<script defer type="module" src="/js/script.js"></script>

</body>
</html>
